<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thiết bị</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #e6e6e6;
            font-size: 14px;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        button {
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        #top-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;

        }

        #search {
            margin-right: auto;
        }

        #add-btn {
            margin-left: auto;
        }

        .edit-btn {
            background: #3498db;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .popup-content {
            background: white;
            padding: 20px;
            margin: 50px auto;
            width: 300px;
            border-radius: 5px;
            position: relative;
        }

        .popup-content input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Quản lý thiết bị</h2>
    <div id="top-bar">
        <input type="text" id="search" placeholder="Tìm kiếm thiết bị...">
        <button id="add-btn">Thêm sản phẩm</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Màu sắc</th>
                <th>Dung lượng</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody id="device-table">
            <!-- Hiển thị dữ liệu -->
        </tbody>
    </table>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="close-btn">X</span>
            <h3 id="popup-title">Thêm sản phẩm</h3>
            <input type="text" id="input-name" placeholder="Tên sản phẩm">
            <input type="text" id="input-color" placeholder="Màu sắc">
            <input type="text" id="input-capacity" placeholder="Dung lượng">
            <button id="save-btn">Lưu</button>
        </div>
    </div>
    <script>
        fetch("https://api.restful-api.dev/objects")
            .then(response => response.json())
            .then(apiData => {
                let dataList = apiData.map(item => ({
                    id: item.id.toString(),
                    name: item.name,
                    color: item.data?.color ?? "",
                    capacity: item.data?.capacity ?? ""
                }));

                const tableBody = document.getElementById("device-table");
                const popup = document.getElementById("popup");
                const popupTitle = document.getElementById("popup-title");
                const inputName = document.getElementById("input-name");
                const inputColor = document.getElementById("input-color");
                const inputCapacity = document.getElementById("input-capacity");
                const saveBtn = document.getElementById("save-btn");
                const closeBtn = document.getElementById("close-btn");
                const addBtn = document.getElementById("add-btn");
                const search = document.getElementById("search");

                let currentEditId = null;

                function renderTable(list) {
                    tableBody.innerHTML = "";
                    list.forEach(item => {
                        tableBody.innerHTML += `
            <tr>
                <td>${item.id}</td>
                <td>${item.name}</td>
                <td>${item.color}</td>
                <td>${item.capacity}</td>
                <td>
                    <button class="edit-btn" data-id="${item.id}">Sửa</button>
                    <button class="delete-btn" data-id="${item.id}">Xóa</button>
                </td>
            </tr>`;
                    });
                }

                renderTable(dataList);

                search.addEventListener("input", function () {
                    const keyword = this.value.toLowerCase();
                    renderTable(dataList.filter(item =>
                        item.name.toLowerCase().includes(keyword) ||
                        item.color.toLowerCase().includes(keyword) ||
                        item.capacity.toLowerCase().includes(keyword)
                    ));
                });

                addBtn.addEventListener("click", () => {
                    popupTitle.textContent = "Thêm sản phẩm";
                    inputName.value = "";
                    inputColor.value = "";
                    inputCapacity.value = "";
                    currentEditId = null;
                    popup.style.display = "block";
                });

                saveBtn.addEventListener("click", () => {
                    const name = inputName.value.trim();
                    const color = inputColor.value.trim();
                    const capacity = inputCapacity.value.trim();
                    if (!name) { alert("Tên sản phẩm không được để trống"); return; }

                    if (currentEditId === null) {
                        const newId = dataList.length ? (Math.max(...dataList.map(x => +x.id)) + 1).toString() : "1";
                        dataList.push({ id: newId, name, color, capacity });
                    } else {
                        const item = dataList.find(x => x.id == currentEditId);
                        item.name = name;
                        item.color = color;
                        item.capacity = capacity;
                    }
                    renderTable(dataList);
                    popup.style.display = "none";
                });

                closeBtn.addEventListener("click", () => popup.style.display = "none");
                popup.addEventListener("click", e => { if (e.target === popup) popup.style.display = "none"; });

                tableBody.addEventListener("click", e => {
                    const id = e.target.dataset.id;
                    if (!id) return;

                    if (e.target.classList.contains("edit-btn")) {
                        const item = dataList.find(x => x.id == id);
                        if (item) {
                            popupTitle.textContent = "Sửa sản phẩm";
                            inputName.value = item.name;
                            inputColor.value = item.color;
                            inputCapacity.value = item.capacity;
                            currentEditId = id;
                            popup.style.display = "block";
                        }
                    }
                    if (e.target.classList.contains("delete-btn")) {
                        if (confirm("Bạn chắc chắn muốn xóa sản phẩm này?")) {
                            dataList = dataList.filter(x => x.id != id);
                            renderTable(dataList);
                        }
                    }
                });
            });

    </script>
</body>

</html>
