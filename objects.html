<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thiết bị</title>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #e6e6e6;
            font-size: 14px;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        button {
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        #top-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        #search {
            margin-right: auto;
            padding: 10px;
            width: 15rem;
        }

        #add-btn {
            margin-left: auto;
            padding: 10px;
            background: #2ecc71;
            color: white;
        }

        .edit-btn {
            background: #3498db;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .popup-content {
            background: white;
            padding: 20px;
            margin: 50px auto;
            width: 300px;
            border-radius: 5px;
            position: relative;
        }

        .popup-content input {
            width: 100%;
            padding: 6px;
            margin: 5px 0;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Quản lý thiết bị</h2>

    <div id="top-bar">
        <input type="text" id="search" placeholder="Tìm kiếm thiết bị...">
        <button id="add-btn">Thêm sản phẩm</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Màu sắc</th>
                <th>Dung lượng</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody id="device-table"></tbody>
    </table>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="close-btn" class="close-btn">X</span>
            <h3 id="popup-title">Thêm sản phẩm</h3>

            <input type="text" id="input-name" placeholder="Tên sản phẩm">
            <input type="text" id="input-color" placeholder="Màu sắc">
            <input type="text" id="input-capacity" placeholder="Dung lượng">

            <button id="save-btn">Lưu</button>
        </div>
    </div>

    <script>
        let dataList = [];   // Lưu danh sách máy
        let editId = null;   // Lưu id đang sửa

        // ====== LẤY DỮ LIỆU API ======
        fetch("https://api.restful-api.dev/objects")
            .then(res => res.json())
            .then(data => {
                dataList = data.map(item => ({
                    id: item.id,
                    name: item.name,
                    color: item.data?.color ?? "",
                    capacity: item.data?.capacity ?? ""
                }));

                renderTable(dataList);
            });

        // ====== HÀM HIỂN THỊ BẢNG ======
        function renderTable(list) {
            const table = document.getElementById("device-table");
            table.innerHTML = "";

            list.forEach(item => {
                table.innerHTML += `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.color}</td>
                    <td>${item.capacity}</td>
                    <td>
                        <button class="edit-btn" data-id="${item.id}">Sửa</button>
                        <button class="delete-btn" data-id="${item.id}">Xóa</button>
                    </td>
                </tr>`;
            });
        }

        // ====== TÌM KIẾM ======
        document.getElementById("search").addEventListener("input", function () {
            let key = this.value.toLowerCase();

            let filtered = dataList.filter(item =>
                item.name.toLowerCase().includes(key) ||
                item.color.toLowerCase().includes(key) ||
                item.capacity.toLowerCase().includes(key)
            );

            renderTable(filtered);
        });

        // ====== MỞ POPUP THÊM ======
        document.getElementById("add-btn").onclick = function () {
            editId = null; // đang ở chế độ thêm

            document.getElementById("popup-title").textContent = "Thêm sản phẩm";
            document.getElementById("input-name").value = "";
            document.getElementById("input-color").value = "";
            document.getElementById("input-capacity").value = "";

            document.getElementById("popup").style.display = "block";
        };

        // ====== SỰ KIỆN BẤM LƯU ======
        document.getElementById("save-btn").onclick = function () {
            const name = document.getElementById("input-name").value.trim();
            const color = document.getElementById("input-color").value.trim();
            const capacity = document.getElementById("input-capacity").value.trim();

            if (!name) {
                alert("Tên sản phẩm không được để trống");
                return;
            }

            // ---- SỬA ----
            if (editId !== null) {
                const item = dataList.find(x => x.id === editId);
                item.name = name;
                item.color = color;
                item.capacity = capacity;
            }
            // ---- THÊM ----
            else {
                const newId = dataList.length ? Math.max(...dataList.map(x => x.id)) + 1 : 1;
                dataList.push({ id: newId, name, color, capacity });
            }

            renderTable(dataList);
            document.getElementById("popup").style.display = "none";
        };

        // ====== ĐÓNG POPUP ======
        document.getElementById("close-btn").onclick = function () {
            document.getElementById("popup").style.display = "none";
        };

        // ====== SỬA / XÓA ======
        document.getElementById("device-table").onclick = function (e) {
            if (!e.target.dataset.id) return;

            const id = parseInt(e.target.dataset.id);

            // ---- SỬA ----
            if (e.target.classList.contains("edit-btn")) {
                const item = dataList.find(x => x.id == id);

                editId = id;

                document.getElementById("popup-title").textContent = "Sửa sản phẩm";
                document.getElementById("input-name").value = item.name;
                document.getElementById("input-color").value = item.color;
                document.getElementById("input-capacity").value = item.capacity;

                document.getElementById("popup").style.display = "block";
            }

            // ---- XÓA ----
            if (e.target.classList.contains("delete-btn")) {
                if (confirm("Xóa sản phẩm này?")) {
                    dataList = dataList.filter(item => item.id !== id);
                    renderTable(dataList);
                }
            }
        };
    </script>

</body>

</html>
