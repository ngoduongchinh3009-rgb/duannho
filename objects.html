<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thiết bị</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #e6e6e6;
            font-size: 14px;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        button {
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        #top-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        #search {
            margin-right: auto;
            padding: 10px;
            width: 15rem;
        }

        #add-btn {
            margin-left: auto;
            padding: 10px;
        }

        .edit-btn {
            background: #3498db;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .popup-content {
            background: white;
            padding: 20px;
            margin: 50px auto;
            width: 300px;
            border-radius: 5px;
            position: relative;
        }

        .popup-content input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Quản lý thiết bị</h2>
    <div id="top-bar">
        <input type="text" id="search" placeholder="Tìm kiếm thiết bị...">
        <button id="add-btn">Thêm sản phẩm</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Màu sắc</th>
                <th>Dung lượng</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody id="device-table">
            <!-- Hiển thị dữ liệu -->
        </tbody>
    </table>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="close-btn">X</span>
            <h3 id="popup-title">Thêm sản phẩm</h3>
            <input type="text" id="input-name" placeholder="Tên sản phẩm">
            <input type="text" id="input-color" placeholder="Màu sắc">
            <input type="text" id="input-capacity" placeholder="Dung lượng">
            <button id="save-btn">Lưu</button>
        </div>
    </div>
    <script>
        fetch("https://api.restful-api.dev/objects")
            .then(response => response.json())
            .then(apiData => {
                let dataList = apiData.map(item => ({
                    id: item.id,
                    name: item.name,
                    color: item.data?.color ?? "",
                    capacity: item.data?.capacity ?? ""
                }));

                // Hàm render bảng
                function renderTable(list) {
                    const tableBody = document.getElementById("device-table");
                    tableBody.innerHTML = "";
                    list.forEach(item => {
                        tableBody.innerHTML += `
            <tr>
                <td>${item.id}</td>
                <td>${item.name}</td>
                <td>${item.color}</td>
                <td>${item.capacity}</td>
                <td>
                    <button class="edit-btn" data-id="${item.id}">Sửa</button>
                    <button class="delete-btn" data-id="${item.id}">Xóa</button>
                </td>
            </tr>`;
                    });
                }
                renderTable(dataList);
                // Tìm kiếm
                const search = document.getElementById("search");
                search.addEventListener("input", function () {
                    const keyword = this.value.toLowerCase();
                    const filtered = dataList.filter(item =>
                        item.name.toLowerCase().includes(keyword) ||
                        item.color.toLowerCase().includes(keyword) ||
                        item.capacity.toLowerCase().includes(keyword)
                    );
                    renderTable(filtered);
                });
                // Thêm sản phẩm
                const addBtn = document.getElementById("add-btn");
                addBtn.addEventListener("click", function () {
                    const popup = document.getElementById("popup");
                    const popupTitle = document.getElementById("popup-title");
                    const inputName = document.getElementById("input-name");
                    const inputColor = document.getElementById("input-color");
                    const inputCapacity = document.getElementById("input-capacity");
                    const saveBtn = document.getElementById("save-btn");

                    popupTitle.textContent = "Thêm sản phẩm";
                    inputName.value = "";
                    inputColor.value = "";
                    inputCapacity.value = "";
                    popup.style.display = "block";

                    saveBtn.onclick = function () {
                        const name = inputName.value.trim();
                        const color = inputColor.value.trim();
                        const capacity = inputCapacity.value.trim();
                        if (!name) {
                            alert("Tên sản phẩm không được để trống");
                            return;
                        }
                        // Tạo id mới cho sản phẩm vừa thêm
                        // - Không trùng id - Nếu id rỗng thì bắt đầu từ 1
                        // - sau khi lấy id lớn nhất thì +1 để tạo id mới
                        const newId = dataList.length ? Math.max(...dataList.map(x => x.id)) + 1 : 1;
                        dataList.push({
                            id: newId, name, color, capacity
                        });
                        renderTable(dataList);
                        popup.style.display = "none";
                    };
                });

                // Đóng lại popup
                const closeBtn = document.getElementById("close-btn");
                const popup = document.getElementById("popup");
                closeBtn.addEventListener("click", function () {
                    popup.style.display = "none";
                });
                // Sửa, xóa
                const deviceTable = document.getElementById("device-table");
                deviceTable.addEventListener("click", function (e) {
                    const id = parseInt(e.target.dataset.id);
                    if (e.target.classList.contains("edit-btn")) {
                        const item = dataList.find(x => x.id === id);
                        if (item) {
                            popupTitle.textContent = "Sửa sản phẩm";
                            inputName.value = item.name;
                            inputColor.value = item.color;
                            inputCapacity.value = item.capacity;
                            popup.style.display = "block";

                            saveBtn.onclick = function () {
                                item.name = inputName.value.trim();
                                item.color = inputColor.value.trim();
                                item.capacity = inputCapacity.value.trim();
                                renderTable(dataList);
                                popup.style.display = "none";
                            };
                        }
                    }
                    if (e.target.classList.contains("delete-btn")) {
                        if (confirm("Bạn chắc chắn muốn xóa sản phẩm này?")) {
                            dataList = dataList.filter(x => x.id !== id);
                            renderTable(dataList);
                        }
                    }
                });

            });
    </script>
</body>

</html>
