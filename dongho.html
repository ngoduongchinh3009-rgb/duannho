<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồng hồ</title>
    <style>
        #MyClock {
            text-align: center;
            padding: 250px;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div id="MyClock"></div>
    <script>
        function showTime() {
            let date = new Date();
            let h = date.getHours();
            let m = date.getMinutes();
            let s = date.getSeconds();

            if (h < 10) {
                h = "0" + h;
            }
            if (m < 10) {
                m = "0" + m;
            }
            if (s < 10) {
                s = "0" + s;
            }

            let time = h + ":" + m + ":" + s;
            document.getElementById("MyClock").innerHTML = time;
            setTimeout(showTime, 1000);
        }
        showTime();
    </script>
</body>

</html>
